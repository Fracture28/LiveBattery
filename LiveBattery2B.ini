[Rainmeter]
Author=Fracture28
Update=1000

[Metadata]
Name=LiveBattery
Description=Battery display that changes to indicate battery percent and Charging status
Version=1.0.21

[Variables]
Font=Ubuntu
Color=255,255,255,240
Size=10
X=33
W=100
H=100
[MeasurePercent]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=Percent

[MeasureLifetime]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=Lifetime

[MeasureCharging]
Measure=Plugin
Plugin=PowerPlugin.dll
PowerState=AcLine

[Charging]
Measure=Calc
Formula=MeasureCharging=0

[InfiniteLife]
Measure=Calc
Formula=MeasureCharging=1

[ChargingBattery]
Meter=Image
ImageName=Images\ChargingB.png
Hidden=[Charging]
DynamicVariables=1
X=0
Y=0
W=#W#
H=#H#
PreserveAspectRatio=1

[PercentBattery]
Meter=String
MeasureName=MeasurePercent
AntiAlias=1
FontFace=#Font#
FontColor=#Color#
FontSize=#Size#
StringStyle=Bold
PostFix="%"
Text=%1
X=#X#
Y=75


[Lifetime]
Meter=String
MeasureName=MeasureLifetime
AntiAlias=1
FontFace=#Font#
FontColor=#Color#
FontSize=#Size#
StringStyle=Bold
Text=%1
X=#X#
Y=90
Hidden=[InfiniteLife]
DynamicVariables=1

[OnBatteryFull]
Measure=Calc
Formula=((MeasurePercent<85)+(InfiniteLife))

[OnBattery75]
Measure=Calc
Formula=((MeasurePercent<60)+(InfiniteLife))

[OnBattery50]
Measure=Calc
Formula=((MeasurePercent<35)+ (InfiniteLife))

[OnBattery25]
Measure=Calc
Formula=((MeasurePercent>=35)+(InfiniteLife))

[BatteryFull]
Meter=Image
ImageName=Images\Full2B.png
Hidden=[OnBatteryFull]
DynamicVariables=1
X=-3
Y=-1
H=#H#
W=#W#
PreserveAspectRatio=1

[Battery75]
Meter=Image
ImageName=Images\75-2B.png
Hidden=[OnBattery75]
DynamicVariables=1
X=-2
Y=2
H=#H#
W=#W#
PreserveAspectRatio=1

[Battery50]
Meter=Image
ImageName=Images\50-2B.png
Hidden=[OnBattery50]
DynamicVariables=1
X=-6
Y=1
H=#H#
W=#W#
PreserveAspectRatio=1

[Battery25]
Meter=Image
ImageName=Images\25-2B.png
hidden=[Charging]
DynamicVariables=1
X=-3
Y=2
H=#H#
W=#W#
PreserveAspectRatio=1

[Battery25]
Meter=Image
ImageName=Images\25-2B.png
hidden=[OnBattery25]
DynamicVariables=1
X=-3
Y=2
H=#H#
W=#W#
PreserveAspectRatio=1
